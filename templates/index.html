<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>VLibras + Python</title>
  <!-- Snippet oficial do Widget VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>
<body>
  <!-- Contêiner padrão do Widget -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
  </div>
  <script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

  <h1>Exemplo: Texto → Libras (avatar)</h1>

  <!-- Formulário -->
  <form method="POST">
    <textarea name="texto" rows="4" cols="60" placeholder="Digite aqui seu texto...">{{ texto }}</textarea>
    <br>
    <button type="submit">Atualizar texto</button>
  </form>

  <h3>Texto a ser traduzido:</h3>
  <div id="conteudo">{{ texto }}</div>

  <p>Agora clique no botão flutuante do VLibras (no canto da tela) e selecione <b>Traduzir</b> para ver o avatar sinalizando.</p>
</body>
</html>
